<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <div class="hero">
      <div class="panel-left">
        <img class="mockup" src="./images/illustration-mockups.svg"
          alt="mockup">
      </div>

      <div class="panel-right">
        <h2 class="title">
          Build The Community Your Fans Will Love
        </h2>

        <p class="hero-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so
          does
          your audience.
          Create connections with your users as you engage in genuine
          discussion.
        </p>

        <button>Register</button>
      </div>

      <div class="social">
        <i class='fab fa-facebook-f'></i>
        <i class='fab fa-twitter'></i>
        <i class='fab fa-instagram'></i>
      </div>
    </div>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://josegarciamanez.github.io/"
        target="_blank">@josegarciamanez</a>.
    </p>
  </footer>
</body>

</html>
